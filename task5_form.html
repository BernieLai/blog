<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单表单</title>
</head>
<body>
	<form>
	<div class="username">
		<label>姓名：</label>
		<input type="text" id="username" placeholder="请输入用户名">
	</div>
	<div class="password">
		<label>密码：</label>
		<input type="password" id="password" placeholder="请输入密码">
	</div>
	<div class="gender">
		<label>性别：</label>
		<input type="radio" name="one" value="male" checked>男
		<input type="radio" name="one" value="female">女
	</div>
	<div class="orientation">
		<label>取向：</label>
		<input type="radio" name="two" value="male">男
		<input type="radio" name="two" value="female">女
	</div>
	<div class="hobby">
		<label>爱好：</label>
		<input type="checkbox" value="basketball">篮球
		<input type="checkbox" value="videogame" checked>电子游戏
		<input type="checkbox" value="reading" checked>阅读
	</div>
	<div class="comment">
		<label>评论：</label>
		<textarea name="comment" cols="25" rows="5" placeholder="What's your comments?"></textarea>
	</div>
	<div class="car">
		<label>我的car：</label>
		<select name="brand">
			<option value="bmw">宝马</option>
			<option value="benz">奔驰</option>
			<option value="audi" selected>奥迪</option>
			<option value="others">其他</option>
		</select>
	</div>
	<div class="submit">
		<input type="submit">
	</div>
	</form>
</body>
</html>
