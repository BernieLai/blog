<!DOCTYPE html>
<html lang="en">
<head>
<meta charset = "UTF-8">
<title>t10_d1</title>
<style>
	.wrap{
		width: 600px;
		margin: 0 auto;
	}
	.box{
		margin-top: 20px;
		padding: 8px 20px;
		border-radius: 8px;
	}
	.head{
		font-weight: bold;
		font-size: 20px;
	}
	span{
		float: right;
		cursor: pointer;
		font-weight: bold;
	}
	p,span{
		color: white;
	}
	.one{
		background-color: green;
	}
	.two{
		background-color: orange;
	}
	.three{
		background-color: pink;
	}
	.four{
		background-color: gray;
	}	
</style>
</head>
<body>
	<div class="wrap">
	<div class="one box">
	  <span>X</span>
	  <p class="head">恭喜你</p>
	  <p class="content">获得本周学霸，继续加油吧</p>
	</div>
	<div class="two box">
		<span>X</span>
		<p class="head">通知</p>
		<p class="content">晚上上课，不要忘了</p>
	</div>
	<div class="three box">
		<span>X</span>
		<p class="head">天啊</p>
		<p class="content">竟然几天没任务</p>
	</div>
	<div class="four box">
		<span>X</span>
		<p class="head">警告</p>
		<p class="content">学如逆水行舟，不进则退</p>
	</div>
	</div>
</body>
</html>
